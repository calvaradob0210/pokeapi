<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
</head>
<body>
    <div class="pokedex-device">
        <h1>Pokédex</h1>
        <div class="screen">
            <div class="search-container">
                <input type="text" id="search" placeholder="Busca un Pokémon...">
                <button id="search-button">Buscar</button>
            </div>
            <div id="pokedex" class="pokemon-info">
                <p class="default-message">Busca un Pokémon para ver sus detalles.</p>
            </div>
        </div>
        <div class="buttons">
            <button id="previous-button" class="nav-button">◀</button>
            <button id="next-button" class="nav-button">▶</button>
        </div>
        
    </div>
</body>
</html>
